version: '3.4'
services:
  conda_build:
    image: brownccv/jh_sandbox:0.1.0
    user: root
    volumes:
      - ./classes/${CLASS}:/tmp/
    command: > 
      bash -c "conda create --name ${CLASS} python=3.8 &&
      conda install -y --name ${CLASS} -c conda-forge --file /tmp/requirements.txt &&
      conda env export --name ${CLASS} > /tmp/environment.yml &&
      conda env export --name ${CLASS} --no-build > /tmp/environment.nb.yml
      "
    environment: 
      - CLASS=${CLASS}

  julia_build:
    image: julia:1.4.2-buster
    volumes:
      - ./classes/${CLASS}:/tmp/env/
      - ./scripts:/tmp/scripts/
    working_dir: /tmp/env
    command: >
      bash -c "julia -e 'import Pkg; Pkg.activate(\"julia_env\"); 
      include(expanduser(\"/tmp/scripts/install_julia_packages.jl\"));
      include(expanduser(\"/tmp/env/requirements.jl\"));
      install(julia_packages);
      '"

  jh_image: &jh_image
    build:
      context: .
      target: ${TARGET}
      args: 
        CLASS: ${CLASS}
